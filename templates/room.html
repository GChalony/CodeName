<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/room.css') }}">
    <title>Salle d'attente</title>
</head>
<body>
    <div id="container">
        <div id="avatar">
            <h1>Avatar</h1>
            <div>
                <div class="h"><canvas id="av"></canvas></div>
                <div id="controls">
                    <input type="color" value="#ffff00" id="backcol"/>
                    <input type="color" value="#ff0000" id="mouthcol"/>
                    <input type="submit" value="<">
                    <input type="submit" value=">">
                    <input type="submit" value="<">
                    <input type="submit" value=">">
                </div>
            </div>
        </div>
        <div id="players">
            <h1>Players</h1>
            <div id="teams">
                <ul id="t1">
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <li>Player 3</li>
                </ul>
                <ul id="t2">
                    <li>Player 4</li>
                    <li>Player 5</li>
                    <li>Player 6</li>
                    <li>Player 7</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="start"><input type="submit" id="go" value="Commencer la partie"/></div>

    <script src="{{url_for('static', filename='js/avatar.js') }}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/room.js') }}"></script>
</body>
</html>

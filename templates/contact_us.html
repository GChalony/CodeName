{% extends "base.html" %}

{% block content %}
    <h1>Nous contacter</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.contact_me.label }}
            {{ form.contact_me() }}
        </p>
        <p>{{ form.msg.label }}<br>
            {{ form.msg() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
